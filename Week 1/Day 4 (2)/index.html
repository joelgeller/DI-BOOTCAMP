<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <div class="row border border-danger">
        <div class="col-md-6 col-2 border border-warning">text1</div>
        <div class="col-6 col border border-primary">text2</div>
        <div class="col-4 border border-warning">text3</div>
        <div class="col-4 border border-warning">text4</div>
    </div>
    <div>
        <div class="col-3 alert alert-primary" role="alert">Blue Alert!</div>
        <div class="col-3 alert alert-success" role="alert">Green Alert!</div>
        <div class="col-3 alert alert-danger" role="alert">Red Alert!</div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary m-2">Blue</button>
            <button type="button" class="btn btn-success m-2">Green</button>
            <button type="button" class="btn btn-danger m-2">Red</button>
        </div>
    </div>
    <form class="d-flex flex-column">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class=" col-1 btn btn-primary">Submit</button>
      </form>
</body>
</html>
